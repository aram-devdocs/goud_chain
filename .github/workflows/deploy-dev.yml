# Deploy to Oracle Cloud Development Environment
# Triggered manually or on merge to main branch

name: Deploy Dev

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches: [ main ]
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.gitignore'

env:
  ENVIRONMENT: dev
  OCI_CLI_VERSION: 3.37.0
  TERRAFORM_VERSION: 1.6.6

jobs:
  # Terraform plan and apply
  terraform-deploy:
    name: Terraform Deploy
    runs-on: ubuntu-latest
    environment: dev

    defaults:
      run:
        working-directory: ./terraform/environments/dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TERRAFORM_VERSION }}

      - name: Create Terraform variables file
        run: |
          cat > terraform.tfvars.local <<EOF
          tenancy_ocid     = "${{ secrets.OCI_TENANCY_OCID }}"
          user_ocid        = "${{ secrets.OCI_USER_OCID }}"
          fingerprint      = "${{ secrets.OCI_FINGERPRINT }}"
          private_key_path = "./oci_api_key.pem"
          region           = "${{ secrets.OCI_REGION }}"
          compartment_ocid = "${{ secrets.OCI_TENANCY_OCID }}"

          environment           = "dev"
          blockchain_node_count = 2
          instance_shape        = "VM.Standard.E2.1"
          instance_ocpus        = 1
          instance_memory_gb    = 8
          boot_volume_size_gb   = 50
          block_volume_size_gb  = 50

          ssh_public_key    = "${{ secrets.SSH_PUBLIC_KEY }}"
          allowed_ssh_cidrs = ["0.0.0.0/0"]
          allowed_http_cidrs = ["0.0.0.0/0"]

          enable_monitoring     = false
          enable_redis          = true
          backup_retention_days = 7

          # DNS Configuration (Cloudflare)
          enable_dns              = true
          domain_name             = "goudchain.com"
          cloudflare_api_token    = "${{ secrets.CLOUDFLARE_API_TOKEN }}"
          cloudflare_zone_id      = "${{ secrets.CLOUDFLARE_ZONE_ID }}"
          enable_cloudflare_proxy = true
          enable_node_dns         = false
          dashboard_subdomain     = "dashboard"
          api_subdomain           = "api"

          tags = {
            Project     = "goud-chain"
            Environment = "dev"
            ManagedBy   = "github-actions"
            Repository  = "${{ github.repository }}"
            DeployedBy  = "${{ github.actor }}"
            CommitSHA   = "${{ github.sha }}"
          }
          EOF

      - name: Setup OCI Configuration
        run: |
          # Create OCI config directory
          mkdir -p ~/.oci

          # Get absolute path to working directory
          WORKSPACE=$(pwd)

          # Create OCI config file (matches local ~/.oci/config)
          cat > ~/.oci/config <<EOF
          [DEFAULT]
          user=${{ secrets.OCI_USER_OCID }}
          fingerprint=${{ secrets.OCI_FINGERPRINT }}
          tenancy=${{ secrets.OCI_TENANCY_OCID }}
          region=${{ secrets.OCI_REGION }}
          key_file=${WORKSPACE}/oci_api_key.pem
          EOF
          chmod 600 ~/.oci/config

          # Create OCI private key file
          echo "${{ secrets.OCI_PRIVATE_KEY }}" > oci_api_key.pem
          chmod 600 oci_api_key.pem

      - name: Terraform Init
        run: terraform init

      - name: Migrate Provider (if needed)
        continue-on-error: true
        run: |
          # Migrate from deprecated hashicorp/oci to oracle/oci if state exists
          if [ -f terraform.tfstate ]; then
            terraform state replace-provider -auto-approve hashicorp/oci oracle/oci || true
          fi

      - name: Terraform Plan
        id: plan
        run: terraform plan -var-file=terraform.tfvars.local -out=tfplan

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve tfplan

      - name: Get Terraform Outputs
        id: outputs
        run: |
          echo "load_balancer_ip=$(terraform output -raw load_balancer_public_ip)" >> $GITHUB_OUTPUT
          echo "node_ips=$(terraform output -json node_public_ips)" >> $GITHUB_OUTPUT

      - name: Save outputs as artifact
        uses: actions/upload-artifact@v4
        with:
          name: terraform-outputs
          path: |
            terraform/environments/dev/terraform.tfstate
            terraform/environments/dev/tfplan

    outputs:
      load_balancer_ip: ${{ steps.outputs.outputs.load_balancer_ip }}
      node_ips: ${{ steps.outputs.outputs.node_ips }}

  # Deploy Docker containers to VMs
  deploy-containers:
    name: Deploy Containers
    runs-on: ubuntu-latest
    needs: terraform-deploy
    environment: dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/goud_chain_rsa
          chmod 600 ~/.ssh/goud_chain_rsa
          ssh-keyscan -H ${{ needs.terraform-deploy.outputs.load_balancer_ip }} >> ~/.ssh/known_hosts

      - name: Deploy to VM1 (nginx + node1 + dashboard)
        run: |
          ssh -i ~/.ssh/goud_chain_rsa ubuntu@${{ needs.terraform-deploy.outputs.load_balancer_ip }} << 'EOF'
            cd /opt/goud_chain || (sudo mkdir -p /opt/goud_chain && sudo chown ubuntu:ubuntu /opt/goud_chain && cd /opt/goud_chain)

            # Pull latest code
            if [ -d .git ]; then
              git pull origin main
            else
              git clone ${{ github.server_url }}/${{ github.repository }} .
            fi

            # Pull Docker images
            docker-compose -f docker-compose.prod.yml pull nginx node1 dashboard

            # Restart containers
            docker-compose -f docker-compose.prod.yml up -d nginx node1 dashboard

            # Wait for health checks
            sleep 30
            docker ps
          EOF

      - name: Verify deployment
        run: |
          # Wait for services to be ready
          sleep 30

          # Check load balancer health
          curl -f http://${{ needs.terraform-deploy.outputs.load_balancer_ip }}:8080/lb/health || exit 1

          # Check blockchain API
          curl -f http://${{ needs.terraform-deploy.outputs.load_balancer_ip }}:8080/health || exit 1

          # Check dashboard
          curl -f http://${{ needs.terraform-deploy.outputs.load_balancer_ip }}:3000 || exit 1

  # Post-deployment notifications
  notify:
    name: Notify Deployment Status
    runs-on: ubuntu-latest
    needs: [terraform-deploy, deploy-containers]
    if: always()

    steps:
      - name: Deployment Success
        if: ${{ needs.deploy-containers.result == 'success' }}
        run: |
          echo "âœ… Deployment successful!"
          echo "ðŸš€ Load Balancer: http://${{ needs.terraform-deploy.outputs.load_balancer_ip }}:8080"
          echo "ðŸŒ Dashboard: http://${{ needs.terraform-deploy.outputs.load_balancer_ip }}:3000"

      - name: Deployment Failed
        if: ${{ needs.deploy-containers.result == 'failure' }}
        run: |
          echo "âŒ Deployment failed!"
          exit 1
