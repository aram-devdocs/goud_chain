# Development override for React dashboard development
# This disables the containerized dashboard so you can run `pnpm dev` on the host
#
# Usage:
#   docker-compose -f docker-compose.local.yml -f docker-compose.local.dev.yml -f docker-compose.local.dev-react.yml up -d
#
# This will:
#   - Start backend nodes (node1, node2, node3)
#   - Start nginx load balancer on :8080
#   - Start jupyter on :8888
#   - SKIP dashboard container (so port 3000 is free for Vite dev server)
#
# Then run separately:
#   cd web && pnpm dev

services:
  # Disable the dashboard container completely
  dashboard:
    profiles:
      - disabled
